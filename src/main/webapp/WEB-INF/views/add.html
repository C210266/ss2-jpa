<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form action="/add" th:object="${todo}" method="post">
  <table border="10" cellpadding="20" cellspacing="10">
    <tr>
      <th>Content</th>
      <td><input type="text" th:field="*{content}" min="18"></td>
    </tr>

    <tr>
      <th>Status</th>
      <td><select th:field="*{status}">
        <option value="true">Active</option>
        <option value="false">Unactive</option>
      </select></td>
    </tr>

    <tr>
      <td colspan="2"><input type="submit" value="Add"></td>
    </tr>
  </table>
</form>
</body>
</html>
